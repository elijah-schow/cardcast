<!-- Bootstrap Grid -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <!-- Top Navigation Card - Material Design Lite -->
      <div class="card-deck mdl-card mdl-shadow--4dp">

        <div class="mdl-card__title">
          <h1 class="mdl-card__title-text">
            {{deck.title}}
          </h1>
          <btn action="goToDeck()">Back</btn>
          <a href="#!/receiver/{{deck._id}}" target="_blank" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Web Cast</a>
          <!-- Displays 'Cast' with associated behavior for all cards not being casted -->
          <btn accent action="showPopup(deck)" ng-if="!castingOn">Chrome Cast</btn>
          <!-- Displays 'Stop' and associated behavior for the card being cast -->
          <btn accent action="stopCast()" ng-if="castingOn">Stop</btn>
        </div>

      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div ng-repeat="card in deck.cards" class="card mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
          <h3 class="mdl-card__title-text">{{ card.title }}</h3>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <btn flat action="deleteCard(card)">Delete</btn>
          <a href="#!/decks/card/{{card._id}}/edit"><button class="mdl-button mdl-js-button mdl-js-ripple-effect">Edit</button></a>
          <btn action="setCurrent(card)" accent>Select</btn>
        </div>
      </div>
    </div>
  <div class="col-md-8">
    <div class="card mdl-card mdl-shadow--4dp">
      <projector content="preview"></projector>
    </div>
  </div>

  <!-- Add Card Button -->
  <a href="#!/decks/{{deck._id}}/new" class="add-card mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent mdl-shadow--4dp">
    <i class="material-icons">add</i>
  </a>
